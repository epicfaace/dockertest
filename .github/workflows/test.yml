name: Test
on: push

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest]
            test: [a b,c d]
            x: [true, false]
            exclude:
              - test: a b
                x: true
        fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - run: docker run -it ubuntu /bin/bash -c "cat /sys/fs/cgroup/memory/memory.limit_in_bytes"
